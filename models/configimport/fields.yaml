# ===================================
#  Form Field Definitions
# ===================================

tabs:
    stretch: true
    defaultTab: Config
    fields:
        name:
            label: waka.importexport::lang.comon.name
            span: auto
        data_source:
            label: waka.utils::lang.datasource.title
            placeholder: waka.utils::lang.datasource.placeholder
            type: relation
            select: name
            span: auto 
        is_editable:
            label: waka.importexport::lang.comon.is_editable
            type: checkbox
            default: true
        import_model_class:
            label: waka.importexport::lang.comon.import_model_class
            trigger:
                action: hide
                field: is_editable
                condition: checked
        column_list:
            label: waka.importexport::lang.comon.config
            type: codeeditor
            language: yaml
            trigger:
                action: hide
                field: is_editable
                condition: unchecked
        comment:
            label: waka.importexport::lang.comon.comment
            type: richeditor
            toolbarButtons: bold|italic|underline|strikeThrough|formatOL|formatUL
        

        is_scope: 
            label: waka.utils::lang.scopes.is_scope
            type: checkbox
        scopes:
            type: scopeslist
            trigger:
                action: hide
                field: is_scope
                condition: unchecked

